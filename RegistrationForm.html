<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body class="img">
    <div class="registration-form">
        <h3 class="text-center">Registration Form</h3>
        <form id="registrationForm">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="accountType" id="personal" value="personal" required>
                    <label class="form-check-label" for="personal">Personal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="accountType" id="company" value="company" required>
                    <label class="form-check-label" for="company">Company</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">&#x1F464;</div>
                    </div>
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">&#x1F512;</div>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <small class="form-text text-muted">By clicking Register, you agree to our <a href="#">Privacy Policy</a>.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            var form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    </script>
</body>
</html>
